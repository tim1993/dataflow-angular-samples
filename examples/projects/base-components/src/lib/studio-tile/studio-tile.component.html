<div>
  <h3>{{ studio?.name }}</h3>
  <div>
    <p class="address">
      {{ studio?.address?.street }} {{ studio?.address?.city }}
    </p>
    <img [src]="studio?.pictureUrl" />
    <div class="features">
      <pumpit-feature-display
        *ngFor="let feature of studio?.features"
        [feature]="feature"
        [hasPremium]="hasPremium"
      ></pumpit-feature-display>
    </div>
    <div>
      <progress max="100" [value]="studio?.rating"></progress>
    </div>
    <div></div>
  </div>
  <div *ngIf="allowSchedule">
    <button
      (click)="handleScheduleEvent()"
      [ngClass]="{ 'needs-premium': needsPremium }"
    >
      Schedule
    </button>
  </div>
</div>
