<div>
  <h2>Studios</h2>
  <div role="button" (click)="upgrade()">
    <span class="material-icons md-stars"></span> Premium
  </div>
  <div id="studios">
    <pumpit-studio-tile
      (scheduleEvent)="scheduleVisit($event)"
      *ngFor="let studio of studios$ | async"
      [studio]="studio"
      [hasPremium]="hasPremium"
    ></pumpit-studio-tile>
  </div>
</div>
